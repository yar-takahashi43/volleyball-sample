<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画面イメージ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
   <div class="leftsidebar">
    <div class="sidebar">
      <h3>出場メンバー</h3>
      <table>
        <thead>
          <tr>
            <th>サーブ順</th>
            <th>背番号</th>
            <th>スターティング</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>11</td>
            <td></td>
          </tr>
          <tr>
            <td>2</td>
            <td>7</td>
            <td></td>
          </tr>
          <!-- 他の行も同様に追加 -->
        </tbody>
      </table>
    </div>
    
    <div class="sidebar">
      <h3>ベンチメンバー</h3>
      <table>
        <thead>
          <tr>
            <th>背番号</th>
            <th>選手名</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>9</td>
            <td>選手A</td>
          </tr>
          <tr>
            <td>15</td>
            <td>選手B</td>
          </tr>
          <!-- 他の選手も同様に追加 -->
        </tbody>
      </table>
    </div>
    
    <div class="sidebar">
      <h3>レセプション評価</h3>
      <table>
        <thead>
          <tr>
            <th>評価</th>
            <th>評価数</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>A</td>
            <td>0</td>
          </tr>
          <tr>
            <td>B</td>
            <td>0</td>
          </tr>
          <!-- 他の評価も同様に追加 -->
        </tbody>
      </table>
    </div>
    
    <div class="sidebar">
      <h3>スパイク統計</h3>
      <table>
        <thead>
          <tr>
            <th>番号</th>
            <th>打数</th>
          </tr>
        </thead>
        <tbody>
          <!-- 空っぽのまま -->
        </tbody>
      </table>
    </div>
   </div>

<!-- メインバー -->
<div class="main">
  <table class="maintable">
    <thead>
      <colgroup span="3"  class="serve"></colgroup>
      <colgroup span="3" class="result"></colgroup>
      <colgroup span="2" class="score"></colgroup>
        <th>サーブ</th>
        <th>決定要因</th>
        <th>スコア</th>
      </tr>
      <tr>
        <th>背番号</th>
        <th>エース</th>
        <th>ミス</th>
        <th>背番号</th>
        <th>得点</th>
        <th>失点</th>
        <th>自チーム</th>
        <th>相手</th>
      </tr>
    </thead>

    <tbody>
      <!-- 50行分のテーブルデータを追加 -->
      <tr>
        <td>
          <select>
            <!-- 背番号の選択肢 -->
          </select>
        </td>
        <td><input type="checkbox" name="ace"></td>
        <td><input type="checkbox" name="miss"></td>
        <td>
          <select>
            <!-- 背番号の選択肢 -->
          </select>
        </td>
        <td>
          <select>
            <!-- 得点の選択肢 -->
          </select>
        </td>
        <td>
          <select>
            <!-- 失点の選択肢 -->
          </select>
        </td>
        <td class="team-score"><!-- 自チームのスコア --></td>
        <td class="opponent-score"><!-- 相手チームのスコア --></td>
      </tr>
    </tbody>
  </table>
</div>


  </div>
</body>
</html>
